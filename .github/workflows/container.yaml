# See https://docs.earthly.dev/ci-integration/vendor-specific-guides/gh-actions-integration
# for details.

name: Build container

on:
  schedule:
    - cron: '0 2 * * *' # webv2
    - cron: '0 0 * * *' # nightly
  push:
    branches:
      - webv2
  pull_request:
    branches:
      - webv2

jobs:
  Earthly:
    runs-on: ubuntu-latest
    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: 'latest' # or pin to an specific version, e.g. "v0.6.10"

      - name: Log Earthly version
        run: earthly --version

      - name: Authenticate to GitHub Container Registry
        env:
          GH_CR_PAT: ${{ secrets.GH_CR_PAT }}
        run: echo "${{ secrets.GH_CR_PAT }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
        if: env.GH_CR_PAT != null

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Setup earthly env for webv2 builds
        if: github.event.schedule == '0 2 * * *'
        run: echo "EARTHLY_BUILD_TAG=webv2" >> $GITHUB_ENV && echo "EARTHLY_BUILD_BRANCH=webv2" >> $GITHUB_ENV

      - name: Setup earthly env for nightly builds
        if: github.event.schedule == '0 0 * * *'
        run: echo "EARTHLY_BUILD_TAG=nightly" >> $GITHUB_ENV && echo "EARTHLY_BUILD_BRANCH=develop" >> $GITHUB_ENV

      - uses: actions/checkout@v3

      - name: Build and push
        if: ${{ github.event_name == 'schedule' && env.GH_CR_PAT != null }}
        env:
          GH_CR_PAT: ${{ secrets.GH_CR_PAT }}
          EARTHLY_PUSH: true
        run: ./build/release/container.sh

      - name: Build
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
        run: ./build/release/container.sh